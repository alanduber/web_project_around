<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Logo Around The U.S."
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/profile__avatar.svg"
              alt="Imagem de uma foto de homem"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__subtitle">Explorar</p>
          </div>
          <button class="profile__button">
            <img src="./images/Edit Button.png" alt="desenho de um botao" />
          </button>
          <div class="profile__add">
            <button class="profile__add-button">
              <img src="./images/add__button.png" alt="Botao para adicionar" />
            </button>
          </div>
        </section>
        <section></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>

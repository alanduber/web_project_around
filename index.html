<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="popup">
      <div class="popup__box">
        <button class="button popup__button-close">
          <img
            src=".//images/close__icon.svg"
            alt="Ícone do botão de fechar popup"
            class="popup__close-icon"
          />
        </button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              id="name"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Nome"
            />
            <input
              type="text"
              id="about"
              name="about"
              class="popup__input popup__input_type_about"
              placeholder="Sobre mim"
            />
          </fieldset>
          <button class="button popup__button-submit">Salvar</button>
        </form>
      </div>
    </div>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Logo Around The U.S."
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/profile__avatar.svg"
              alt="Imagem de uma foto de homem"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__subtitle">Explorar</p>
          </div>
          <button class="profile__button">
            <img
              src="./images/Edit Button.png"
              alt="desenho de um botao"
              class="profile__button-image"
            />
          </button>
          <div class="profile__add">
            <button class="profile__add-button">
              <img
                src="./images/add__button.png"
                alt="Botao para adicionar"
                class="profile__add-button-image"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <li class="elements__cards-item">
              <img
                src="./images/yosemite__image.png"
                alt="Imagem de um rio no vale de yosemite"
                class="elements__cards-item-image"
              />
              <h3 class="elements__cards-item-title">Vale de Yosemite</h3>
              <img
                src="./images/like_button.svg"
                alt="like button"
                class="elements__cards-item-button"
              />
            </li>
            <li class="elements__cards-item">
              <img
                src="./images/lago-louise__image.png"
                alt="Imagem do lago louise"
                class="elements__cards-item-image"
              />
              <h3 class="elements__cards-item-title">Lago Louise</h3>
              <img
                src="./images/like_button.svg"
                alt="like button"
                class="elements__cards-item-button"
              />
            </li>
            <li class="elements__cards-item">
              <img
                src="./images/montanhas-care__image.png"
                alt="Imagem das montanhas care..."
                class="elements__cards-item-image"
              />
              <h3 class="elements__cards-item-title">Montanhas Care...</h3>
              <img
                src="./images/like_button.svg"
                alt="like button"
                class="elements__cards-item-button"
              />
            </li>
            <li class="elements__cards-item">
              <img
                src="./images/latemar__image.png"
                alt="Imagem de montanhas latemar"
                class="elements__cards-item-image"
              />
              <h3 class="elements__cards-item-title">Latemar</h3>
              <img
                src="./images/like_button.svg"
                alt="like button"
                class="elements__cards-item-button"
              />
            </li>
            <li class="elements__cards-item">
              <img
                src="./images/vanoise__image.png"
                alt="Imagem de um rio e montanhas Vanoise"
                class="elements__cards-item-image"
              />
              <h3 class="elements__cards-item-title">Vanoise Nationa...</h3>
              <img
                src="./images/like_button.svg"
                alt="like button"
                class="elements__cards-item-button"
              />
            </li>
            <li class="elements__cards-item">
              <img
                src="./images/lago-dibraies__image.png"
                alt="Imagem do lago di Braies"
                class="elements__cards-item-image"
              />
              <h3 class="elements__cards-item-title">Lago di Braies</h3>
              <img
                src="./images/like_button.svg"
                alt="like button"
                class="elements__cards-item-button"
              />
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__text">© 2021 Around The U.S.</h3>
      </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
